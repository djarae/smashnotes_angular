<div class="register-container">
    <div class="register-card">
        <h1 class="app-title">U-Data-Analitycs</h1>
        <h2 class="register-subtitle">Registrarse</h2>

        <form (ngSubmit)="onRegister()" class="register-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Ingrese su usuario"
                    [disabled]="isLoading" required />
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" [(ngModel)]="password" name="password"
                    placeholder="Ingrese su contraseña" [disabled]="isLoading" required />
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword"
                    placeholder="Confirme su contraseña" [disabled]="isLoading" required />
            </div>

            <div class="error-message" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>

            <button type="submit" class="btn-register" [disabled]="isLoading">
                {{ isLoading ? 'Cargando...' : 'Registrarse' }}
            </button>

            <div class="login-link">
                <span>¿Ya tienes cuenta? </span>
                <a (click)="goToLogin()" class="link">Iniciar Sesión</a>
            </div>
        </form>
    </div>
</div>
