<div class="login-container">
  <div class="login-card">
    <h1 class="app-title">U-Data-Analitycs</h1>
    <h2 class="login-subtitle">Iniciar Sesión</h2>

    <form (ngSubmit)="onLogin()" class="login-form">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Ingrese su usuario"
          [disabled]="isLoading" required />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Ingrese su contraseña"
          [disabled]="isLoading" required />
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-login" [disabled]="isLoading">
        {{ isLoading ? 'Cargando...' : 'Iniciar Sesión' }}
      </button>

      <!-- <div class="register-link">
        <span>¿No tienes cuenta? </span>
        <a (click)="goToRegister()" class="link">Registrar</a>
      </div> -->
    </form>
  </div>
</div>
