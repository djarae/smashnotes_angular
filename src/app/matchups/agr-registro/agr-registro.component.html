<dialog #myDialog>
    <div class="botonx">
        <a (click)="myDialog.close()">X</a>
    </div>
    <div class="fila">
        <label>Emisor :</label>
        <select [(ngModel)]="selectedPersonajeEmisor" class="selectHover2">
            <option *ngFor="let item of lstPersonajes" [value]="item.id">
                {{item.nombre }}
            </option>
        </select>
    </div>
    <div class="fila">
        <label>Receptor :</label>
        <select [(ngModel)]="selectedPersonajeReceptor" class="selectHover2">
            <option *ngFor="let item of lstPersonajes" [value]="item.id">
                {{item.nombre }}
            </option>
        </select>
    </div>


    <div class="fila">
        <label>Escenario :</label>
        <select [(ngModel)]="selectedEscenario" class="selectHover">
            <option *ngFor="let item of lstEscenarios" [value]="item.id">
                {{item.nombre }}
            </option>
        </select>
    </div>

    <div class="fila">
        <label>Ataque :</label>
        <div class="div-ataque">
            <div class="select-group">
                <label class="select-label">Movimiento</label>
                <select [(ngModel)]="selectedMovimiento" (ngModelChange)="onMovimientoChange()" class="selectHover">
                    <option value="">-- Seleccionar --</option>
                    <option *ngFor="let item of lstMovimientos" [value]="item.id">
                        {{item.nombre}}
                    </option>
                </select>
            </div>

            <div class="select-group">
                <label class="select-label">Combo</label>
                <select [(ngModel)]="selectedCombo" (ngModelChange)="onComboChange()" class="selectHover">
                    <option value="">-- Seleccionar --</option>
                    <option *ngFor="let item of lstCombos" [value]="item.id">
                        {{item.nombre}}
                    </option>
                </select>
            </div>
        </div>
    </div>

    <div class="fila">
        <label>Atk Prop :</label>
        <select [(ngModel)]="selectedPropiedadAtaque" class="selectHover">
            <option value="">-- Seleccionar --</option>
            <option *ngFor="let item of lstAtaquePropiedades" [value]="item.id">
                {{item.nombre}} ({{item.abreviatura}})
            </option>
        </select>
    </div>

    <div class="fila">
        <label>Rage :</label>
        <input [(ngModel)]="textboxRage" type="text" id="txtRage" class="selectHover">
    </div>

    <div class="fila">
        <label>Pos :</label>
        <div class="pos-buttons">
            <button *ngFor="let pos of lstPosiciones" [class.selected]="selectedPosicion === pos.id"
                (click)="selectedPosicion = pos.id" type="button">
                {{pos.abreviatura}}
            </button>
        </div>
    </div>

    <div class="fila">
        <label>DI :</label>
        <div class="fila" style="display: flex; gap: 20px; align-items: center;">
            <label>
                <input type="checkbox" [(ngModel)]="chkDiOptimo" (ngModelChange)="cambiarDI(true)" />
                Optimo
            </label>
            <label>
                <input type="checkbox" [(ngModel)]="chkDiNinguno" (ngModelChange)="cambiarDI(false)" />
                Ninguno
            </label>
        </div>
    </div>


    <div class="fila">
        <label>Porcentaje :</label>
        <input [(ngModel)]="porcentajeKo" type="text" id="txtPorcentajeKo" class="selectHover">
    </div>

    <div class="boton ">
        <a (click)="addNuevoPorcentajeKO()"> AGREGAR </a>
    </div>
</dialog>
<div className="button-container">
    <a class="boton" (click)="myDialog.show()">
        + KO%
    </a>
</div>
