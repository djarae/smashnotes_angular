<div class="container justify-content-center">
  <div class="container col-6 rounded bg-transparent  text-dark ">
    <table class="table mi-tabla table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col"  class="textEncabezado">#</th>
          <th scope="col"  class="textEncabezado" >Emisor</th>
          <th scope="col"  class="textEncabezado">Receptor</th>
          <th scope="col"  class="textEncabezado">Mov</th>
          <th scope="col"  class="textEncabezado">Stage</th>
          <th scope="col"  class="textEncabezado">KO%</th>
          <th scope="col"  class="textEncabezado"></th>
          <th scope="col"  class="textEncabezado"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of valor">
          <td class="textNormal">{{ item.id }}</td>
          <td  class="textNormal">{{ item.nombrePersonajeEmisor }}</td>
          <td  class="textNormal">{{ item.nombrePersonajeReceptor }}</td>
          <td class="textNormal">{{ item.nombreMovimiento }}</td>
          <td class="textNormal">{{ item.nombreEscenario }}</td>

          <td  class="textNormal">{{ item.porcentajeKO }}%</td>
          <td class="textNormal">
            <app-editar-registro 
              [idPjReceptor]="item.idPersonajeReceptor">
            </app-editar-registro>
          </td>
          <td  class="textNormal"> 
            <app-eliminar-registro></app-eliminar-registro>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
