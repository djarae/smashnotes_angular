<!-- Si NO está autenticado, mostrar SOLO el login -->
<div *ngIf="!isAuthenticated" class="login-wrapper">
  <app-login></app-login>
</div>

<!-- Si SÍ está autenticado, mostrar toda la aplicación -->
<div *ngIf="isAuthenticated">
  <!-- Header con info de usuario y logout -->
  <app-toolbar [userEmail]="userEmail" (logoutClick)="logout()"></app-toolbar>

  <div class="content" role="main">
    <app-matchups></app-matchups>

  </div>
</div>
